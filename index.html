<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="text-secondary mb-4 fw-bold">Connect with us</h1>
       <div class="my-5 d-flex justify-content-around">
        <button class="btn btn-info" id="signUp">sign up</button>
       <button class="btn btn-primary" id="logIn">Log in</button>
       </div>
       <!-- sign up form -->
       <div class="m-auto signForm">
        <h2 class="text-info fw-bold">Sign up Your Details</h2>
            <form class="mt-4">
                <div class="mb-3">
                    <input type="text" placeholder="First Name" id="fname" required>
                    <input type="text" placeholder="Last Name" id="lname" required>
                </div>
                <div class="mb-3">
                    <input type="tel" placeholder="Mobile" id="mobile" required>
                    <input type="email" placeholder="Email" id="email" required>
                </div>
               <div class="mb-3">
                <input type="text" placeholder="Age" id="age" required>
                <input type="text" placeholder="City" id="city" required>
               </div>
               <div class="mb-3">
                <input type="password" placeholder=" Set Password" id="pass" required>
               </div>
               <button class="btn btn-success" id="submitBtn">Submit</button>
               <button id="signupClose"><span class="material-symbols-outlined">
                close
                </span></button>
            </form>
       </div>
       <!-- log in -->
       <div class="m-auto loginForm">
        <h2 class="text-primary fw-bold">Log in Your page</h2>
            <form class="mt-4">
                <div class="mb-3">
                    <input type="text" placeholder="Username" id="username" required>
                    <div id="userDes" class="form-text text-center text-danger fw-semibold fs-8">Invalid Username</div>
                    
                </div>
                <div class="mb-3">
                    <input type="password" placeholder="Password" id="password" required>
                    <div id="passDesc" class="form-text text-center text-danger fw-semibold fs-8">Invalid Paasword</div>
                    
                </div>
               <button class="btn btn-success" id="enterBtn">Enter</button>
               <button id="loginClose"><span class="material-symbols-outlined">
                close
                </span></button>
            </form>
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
